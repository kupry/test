<!DOCTYPE html>
<html>
<head>
      <link rel="stylesheet" href="design.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>body{padding:20px;max-width:400px;margin:auto;}</style>
</head>
<body>
    <h3 class="main-text">Введите текст: а2у</h3>
    <form id="myForm">
        <input type="text" id="inputText" placeholder="Ваш текст" style="width:100%;padding:10px;font-size:16px;">
        <br><br>
        <button type="submit" style="width:100%;padding:12px;background:#0088cc;color:white;border:none;border-radius:8px;font-size:16px;">Отправить</button>
    </form>

    <script>
            const tg = window.Telegram.WebApp;
tg.onEvent('themeChanged', () => {
  // например, перерендерить UI, пересчитать картинки/иконки под тему
});

        
    </script>
    
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // Расширяем на весь экран

        document.getElementById('myForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const text = document.getElementById('inputText').value;
            
            // Отправляем боту через mainButton или запрос
            tg.sendData(JSON.stringify({text: text}));
            tg.MainButton.setText('Отправлено!').show().onClick(() => tg.close());
        });
    </script>
</body>

</html>
